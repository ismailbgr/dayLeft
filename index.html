<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="theme-color" content="#0b4fd8">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>DayLeft</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://ismailbgr.github.io/dayLeft/assets/icons/apple-touch-icon.png">
  <link rel="icon" href="https://ismailbgr.github.io/dayLeft/assets/icons/favicon.png">
  
  
  <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Right panel with reveal effect-->
    <div class="panel panel-left panel-reveal theme-dark">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">Menü</div>
            </div>
          </div>
          <div class="page-content">
            <div class="block">Burada Birşey Yok :P</div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Views/Tabs container -->
    <div class="views tabs safe-areas">
      <!-- Tabbar for switching views-tabs -->
      <div class="toolbar toolbar-bottom tabbar-labels">
        <div class="toolbar-inner">
          <a href="#view-home" class="tab-link tab-link-active">
            <i class="icon f7-icons if-not-md">home_fill</i>
            <i class="icon material-icons if-md">home</i>
            <span class="tabbar-label">Ana Menü</span>
          </a>

          <a href="#view-catalog" class="tab-link">
            <i class="icon f7-icons if-not-md">info_round</i>
            <i class="icon material-icons if-md">info</i>
            <span class="tabbar-label">Hakkında</span>
          </a>

          <!-- <a href="#view-catalog" class="tab-link">
            <i class="icon f7-icons if-not-md">list_fill</i>
            <i class="icon material-icons if-md">view_list</i>
            <span class="tabbar-label">Catalog</span>
          </a> -->
          <!-- <a href="#view-settings" class="tab-link">
            <i class="icon f7-icons if-not-md">settings_fill</i>
            <i class="icon material-icons if-md">settings</i>
            <span class="tabbar-label">Settings</span>
          </a> -->
        </div>
      </div>
      

      <!-- Your main view/tab, should have "view-main" class. It also has "tab-active" class -->
      <div id="view-home" class="view view-main view-init tab tab-active">
        <div class="page" data-name="home">
          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="left">
                <a href="#" class="link icon-only panel-open" data-panel="left">
                  <i class="icon f7-icons if-not-md">menu</i>
                  <i class="icon material-icons if-md">menu</i>
                </a>
              </div>
              <div class="title sliding">DayLeft</div>
              <div class="right">
                <a href="#" onclick="app.dialog.alert('Belki Bir Gün Bu Tuş İşe Yarar :P')" class="link icon-only panel-open" data-panel="right">
                  <i class="icon f7-icons if-not-md">add_round_fill</i>
                  <i class="icon material-icons if-md">add_circle</i>
                </a>
              </div>
              <div class="title-large">
                <div class="title-large-text">DayLeft</div>
              </div>
            </div>
          </div>



          
          <!-- Scrollable page content-->
          <div class="page-content" id="pg">
           

            


        

          </div>
        </div>
      </div>
           <!-- Catalog View -->
           <div id="view-catalog" class="view view-init tab" data-view="catalog" data-url="/catalog/">
            <div class="page">
              <div class="navbar">
                <div class="navbar-inner sliding">
                  <div class="title">Hakkında</div>
                </div>
              </div>
              <div class="page-content">
                <div class="card"><div class="card-header">Buraya Ne Yazmam Gerektiğini Bilmiyorum :P</div><div class="card-content"></div><div class="card-footer">Yapan İsmail Buğra Öz</div></div>
              </div>
            </div>
          </div>
    
          <!-- Settings View -->
          <!-- <div id="view-settings" class="view view-init tab" data-view="settings" data-url="/settings/">
          </div> -->
        </div>
    
    </div>
  </div>
  
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.bundle.min.js"></script>
  
  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
  <!-- Countdown script -->
  <script onload="loadTimers()" src="js/countdown.min.js"></script>
</body>
</html>
